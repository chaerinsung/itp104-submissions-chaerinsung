<!DOCTYPE html>
<html>
<head>
	<title>Chaerin Sung | Simple Image Gallery</title>

</head>

<body>
	<div id="header">
		<h1>FASHION GALLERY</h1>
	</div>

	<div id="gallery">

			<p>headphones</p>
		</div>
		<div class="images">
			<a href="../lab06/img/neutrals.jpeg" data-lightbox="fashion" data-title="neutrals"><img src="../lab06/img/neutrals.jpeg" alt="neutrals"></a>

		</div>
		<div class="images">

</html>
